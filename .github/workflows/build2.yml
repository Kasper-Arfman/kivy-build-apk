name: Build APK

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up JDK 11
      uses: actions/setup-java@v2
      with:
        distribution: 'zulu'
        java-version: '11'

    - name: Set up Android SDK
      uses: android-actions/setup-android@v2
      with:
        api-level: 30
        build-tools: '30.0.3'
        components: |
          platforms;android-30
          build-tools;30.0.3

    - name: Install Buildozer
      run: |
        sudo apt-get update
        sudo apt-get install -y buildozer

    - name: Build the APK
      run: |
        cd path/to/your/kivy/project
        buildozer android debug