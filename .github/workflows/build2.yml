name: Build APK

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up JDK 11
      uses: actions/setup-java@v2
      with:
        distribution: 'zulu'
        java-version: '11'

    - name: Install Android SDK tools
      run: |
        sudo apt-get update
        sudo apt-get install -y wget unzip
        wget https://dl.google.com/android/repository/commandlinetools-linux-9477386_latest.zip -O commandlinetools.zip
        mkdir -p $HOME/android-sdk/cmdline-tools
        unzip -q commandlinetools.zip -d $HOME/android-sdk/cmdline-tools
        mv $HOME/android-sdk/cmdline-tools/cmdline-tools $HOME/android-sdk/cmdline-tools/tools

    - name: Set up environment variables
      run: |
        echo "ANDROID_HOME=$HOME/android-sdk" >> $GITHUB_ENV
        echo "PATH=$PATH:$HOME/android-sdk/cmdline-tools/tools/bin:$HOME/android-sdk/platform-tools:$HOME/android-sdk/build-tools/35.0.0" >> $GITHUB_ENV

    - name: Accept Android SDK licenses
      run: |
        yes | $HOME/android-sdk/cmdline-tools/tools/bin/sdkmanager --licenses

    - name: Install Android SDK components
      run: |
        $HOME/android-sdk/cmdline-tools/tools/bin/sdkmanager "platform-tools" "platforms;android-30" "build-tools;35.0.0"

    - name: Install Buildozer dependencies
      run: |
        sudo apt-get install -y \
          python3-pip \
          build-essential \
          git \
          python3-setuptools \
          python3-dev \
          zip \
          zlib1g-dev \
          libncurses5-dev \
          libffi-dev \
          libgmp-dev \
          libssl-dev \
          liblzma-dev \
          libbz2-dev \
          libreadline-dev \
          libsqlite3-dev \
          openjdk-11-jdk \
          wget \
          curl \
          patch

    - name: Install Buildozer and pip dependencies
      run: |
        pip3 install --upgrade pip
        pip3 install buildozer cython

    - name: Build the APK
      run: |
        buildozer android debug
